# BrawlGPT Docker Compose Configuration
# Run with: docker-compose up --build

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brawlgpt-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend
      - DATABASE_URL=postgresql+asyncpg://brawl_user:brawl_password@postgres:5432/brawlgpt_db
      - REDIS_URL=redis://redis:6379/0
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brawlgpt-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: brawlgpt-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - brawlgpt-network

  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: brawlgpt-postgres
    environment:
      - POSTGRES_USER=brawl_user
      - POSTGRES_PASSWORD=brawl_password
      - POSTGRES_DB=brawlgpt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brawl_user -d brawlgpt_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - brawlgpt-network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: brawlgpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - brawlgpt-network

networks:
  brawlgpt-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

